<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <title>SignIn</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Clona Cartão</h1>

      <form onSubmit={handleSubmit}>
        <h1>Faça seu login</h1>

        <input name="email" placeholder="E-mail" />

        <input
          name="password"
          type="password"
          placeholder="Senha"
        />

        <button type="submit">
          <a href="./produtos.html">Entrar</a>
        </button>

      </form>
    </div>

    <div class="background"></div>
  </div>
</body>
</html>
